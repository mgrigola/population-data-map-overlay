<html>
<head>
	<title>map overlay</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="./leaflet/leaflet.css" />

	<style>
		#map {
			width: 100%;
			height: 100%;
		}

		.info {
			padding: 0px 0px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 16px;
			color: #555;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #333;
		}
		.legend i {
			width: 24px;
			height: 16px;
			float: left;
			margin-right: 4px;
			opacity: 0.5;
		}
	</style>
</head>

<body>
	<!--<div> a little something above the map</div>-->
	<div id="map"></div>
	<!--<div> more below the map the map</div>-->

	<script src="./leaflet/leaflet.js"></script>
	<script src="./config/keys.js"></script>  						<!-- use your own mapbox key -->
	<!--<script src="./data/zipcodeShapeBounds.json"></script> 	&lt;!&ndash; zip code boundaries: geoJsonZipData &ndash;&gt;-->
	<script src="./data/incomeDistribByZipcode.json"></script>				<!-- info aggregated by zip code: zipIncomeVals -->
	<script src="./script/map_income_overlay.js"></script>
	<!-- <script> alert("hello?"); </script> -->

</body>
</html>
